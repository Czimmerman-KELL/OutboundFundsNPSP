<template>
  <lightning-card>
    <lightning-layout vertical-align="end">
      <lightning-layout-item padding="around-small" size="7">
        <c-lookup
          onsearch={handleSearch}
          onselectionchange={handleSelectionChange}
          placeholder="General Accounting Units"
        >
        </c-lookup>
        {gauId}
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="2">
        <lightning-input
          type="number"
          formatter="currency"
          step="0.01"
          onchange={amountChange}
        ></lightning-input>
        {amount}
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="2">
        <div class="slds-grid slds-grid_vertical-align-center">
          <div class="slds-col">
            <lightning-input type="number" step="0.5"></lightning-input>
          </div>
          <div class="slds-col slds-shrink slds-text-heading_small custom-percent-style">
            %
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="1">
        <lightning-button
          variant="destructive"
          label="Delete"
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
