<template>
  <c-manage-expenditures-header
    parentname={parentName}
  ></c-manage-expenditures-header>
  <!-- for debugging purposes only -->
  <template for:each={gauExpenditures} for:item="gauExpenditure">
    <p key={gauExpenditure.recordId}>
      recordId: {gauExpenditure.recordId};
      gauName: {gauExpenditure.gauName};
      gauId: {gauExpenditure.gauId};
      amount: {gauExpenditure.amount}<br/>
    </p>
  </template>
  <!-- end debugger -->
  <c-manage-expenditures-table-header></c-manage-expenditures-table-header>
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <tbody>
      <template for:each={gauExpenditures} for:item="gauExpenditure">
        <tr class="slds-hint-parent" key={gauExpenditure.recordId}>
          <th scope="row">
            <c-gau-expenditure-row
              prefill-expenditure={gauExpenditure}
              ondelete={handleDelete}
            ></c-gau-expenditure-row>
          </th>
        </tr>
      </template>
    </tbody>
  </table>
  <lightning-button
    variant="base"
    label="Add Row"
    onclick={addRow}
    class="slds-m-left_x-small"
  ></lightning-button>
</template>
