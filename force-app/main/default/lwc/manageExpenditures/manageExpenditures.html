<template>
  <c-manage-expenditures-header></c-manage-expenditures-header>
  <c-manage-expenditures-table-header></c-manage-expenditures-table-header>
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <tbody>
      <template for:each={numbers} for:item="number">
        <tr class="slds-hint-parent" key={number}>
          <th scope="row">
            <c-gau-expenditure-row
              number={number}
              ondelete={handleDelete}
            ></c-gau-expenditure-row>
          </th>
        </tr>
      </template>
    </tbody>
  </table>
  <lightning-button variant="base" label="Add Row" onclick={addRow} class="slds-m-left_x-small"></lightning-button>

</template>
